<html>
<head>
    <title>Vue.js Data Binding</title>
    <link rel="stylesheet" href="../../index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<style>
    .active {
        background: skyblue;
    }
</style>
<div id = "classbinding">
    <div v-bind:class = "{active:isactive}"><b>{{title}}</b></div>
</div>
<script src="index.js"></script>
</body>
</html>
